<!DOCTYPE html>
<html>
    <head>
        <title>Timer</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <h1 class="h1">Web Timer</h1>
        
        <div class="container">
            <div class="timer">
                <div class="controls">
                    <input type="text" id="duration" value="10">
                    <div>
                        <button id="start"><i class="fa fa-play" aria-hidden="true"></i></button>
                        <button id="pause"><i class="fa fa-pause" aria-hidden="true"></i></button>
                    </div>
                </div>

                <svg class="dial" height="400" width="400">
                    <circle r="190"
                    cx="200"
                    cy="200"
                    fill="transparent"
                    stroke="green"
                    stroke-width="15"
                    transform="rotate(-90, 200, 200)"
                    />
                </svg>
            </div>
        </div>

        <script src="timer.js"></script>
        <script src="index.js"></script>
    </body>
</html>
